<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: auto;
            position: fixed;
            top: 0;
            left: 0;
        }

        .hints-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .hint.visible {
            display: block;
            opacity: 1;
        }

        .hint.filtered {
            display: none;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="hints-container" id="hintsContainer">
        <!-- hints will be added here -->
    </div>
    <script type="module">
        // import { invoke } from "@tauri-apps/api/tauri"; // v1
        import { invoke } from "@tauri-apps/api/core"; // v2
        import { listen, emit } from "@tauri-apps/api/event";
        import { getCurrentWebview } from "@tauri-apps/api/webview";
        import {
            warn,
            debug,
            trace,
            info,
            error,
            attachConsole,
            attachLogger,
        } from '@tauri-apps/plugin-log';

        // 使用导入的 API 直接获取当前窗口
                    const currentWindow = getCurrentWebview();

        // 初始化日志系统
        async function initLogger() {
            try {
                await attachConsole();
                info(`[initLogger] window: ${currentWindow.label} logger attached`);
                return true;
            } catch (e) {
                error(`[initLogger] window: ${currentWindow.label} failed to attach console: ${e}`);
                return false;
            }
        }

        // 创建提示元素
        function createHintElement(hint) {
            try {
                if (!hint || typeof hint !== 'object') {
                    throw new Error('Invalid hint data');
                }

                const { x, y, z, text, hint_type } = hint;

                const hintElement = document.createElement('div');
                hintElement.className = 'hint visible hint-style' + hint.hint_type;
                hintElement.textContent = text;

                // 直接使用相对坐标
                hintElement.style.left = x + 'px';
                hintElement.style.top = y + 'px';
                hintElement.style.zIndex = z;
                return hintElement;
            } catch (error) {
                error(`[createHintElement] window: ${currentWindow.label} Error creating hint element: ${error.message}`);
                return null;
            }
        }

        // 清除提示
        function clearHints() {
            const container = document.getElementById('hintsContainer');
            container.innerHTML = '';
            container.style.transform = 'translate(0px, 0px)';
        }

        // 移动提示
        function moveHints(x, y) {
            const container = document.getElementById('hintsContainer');
            const currentTransform = container.style.transform || 'translate(0px, 0px)';
            const [currentX, currentY] = currentTransform
                .match(/translate\((-?\d+)px,\s*(-?\d+)px\)/)
                ?.slice(1)
                .map(Number) || [0, 0];

            container.style.transform = `translate(${currentX + x}px, ${currentY + y}px)`;
        }

        // 过滤提示
        function filterHints(letters) {
            const hints = document.querySelectorAll('.hint.visible');
            requestAnimationFrame(() => {
                hints.forEach(hint => {
                    if (!hint.textContent.startsWith(letters)) {
                        hint.classList.add('filtered');
                    }
                });
            });
        }

                            // 获取hint默认样式配置
                            async function getHintDefaultStyle() {
                                try {
                                    const style = await invoke('get_hint_default_style');
                                    return style;
                                } catch (error) {
                                    info(`[getHintDefaultStyle] window: ${currentWindow.label} failed to get hint default style: ${error}`);
                                    return null;
                                }
                            }
        // 获取hint样式配置
                            async function getHintTypesStyles() {
            try {
                const styles = await invoke('get_hint_types_styles');
                return styles;
            } catch (error) {
                info(`[getHintTypesStyles] window: ${currentWindow.label} failed to get hint types styles: ${error}`);
                return null;
            }
        }

                            // 生成默认css
                            function generateHintDefaultStyle(style) {
                                return `.hint ${style}`
                            }

                            // 生成自定义css
                            function generateHintTypesStyles(styles) {
            let css = ``;
            for (let i = 0; i < styles.length; i++) {
                css += `
                .hint-style${i} ${styles[i]}`;
            }

            return css;
        }

        // 应用样式到页面
        function applyStyles(css) {
            const styleElement = document.createElement('style');
            styleElement.textContent = css;
            document.head.appendChild(styleElement);
            info(`[applyStyles] window: ${currentWindow.label} hint styles applied`);
        }

        // 主初始化函数
        async function initialize() {
            try {
                // 确保日志系统初始化
                await initLogger();

                // 获取并应用样式
                const style = await getHintDefaultStyle();
                if (style) {
                    const css = generateHintDefaultStyle(style);
                    applyStyles(css);
                }
                const styles = await getHintTypesStyles();
                if (styles) {
                    const css = generateHintTypesStyles(styles);
                    applyStyles(css);
                }

                // 设置 show-hints 事件监听
                const unlistenShow = await currentWindow.listen('show-hints', (event) => {
                    // 验证事件是否是发给当前窗口的
                    const payload = event.payload;
                    if (payload.windowLabel !== currentWindow.label) {
                        info(`[listenShow] window: ${currentWindow.label} ignore event from other window: ${payload.windowLabel}`);
                        return;
                    }

                    const hints = payload.hints;
                    if (!Array.isArray(hints)) {
                        return;
                    }
                    info(`[listenShow] window: ${currentWindow.label} received ${hints.length} hints`);

                    // 清除现有的 hints
                    const container = document.getElementById('hintsContainer');
                    container.innerHTML = '';

                    // 创建新的 hints
                    hints.forEach((hint, index) => {
                        const hintElement = createHintElement(hint);
                        if (hintElement) {
                            container.appendChild(hintElement);
                        }
                    });
                });
                info(`[listenShow] window: ${currentWindow.label} show-hints listener set`);

                // 设置 show-hints2 事件监听
                const unlistenShow2 = await currentWindow.listen('show-hints2', (event) => {
                    // 验证事件是否是发给当前窗口的
                    const payload = event.payload;
                    if (payload.windowLabel !== currentWindow.label) {
                        info(`[listenShow] window: ${currentWindow.label} ignore event from other window: ${payload.windowLabel}`);
                        return;
                    }

                    const hints = payload.hints;
                    if (!Array.isArray(hints)) {
                        return;
                    }
                    info(`[listenShow] window: ${currentWindow.label} received ${hints.length} hints`);

                    // 获取容器
                    const container = document.getElementById('hintsContainer');
                    // 创建新的 hints
                    hints.forEach((hint, index) => {
                        info(`[listenShow] window: ${currentWindow.label} hint: ${hint.text}`);
                        const hintElement = createHintElement(hint);
                        if (hintElement) {
                            container.appendChild(hintElement);
                        }
                    });
                });
                info(`[listenShow] window: ${currentWindow.label} show-hints2 listener set`);

                // 设置 hide-hints 事件监听
                const unlistenHide = await currentWindow.listen('hide-hints', (event) => {
                    info(`[listenHide] window: ${currentWindow.label} received hide-hints event`);
                    clearHints();
                });
                info(`[listenHide] window: ${currentWindow.label} hide-hints listener set`);

                // 设置 hints-move 事件监听
                const unlistenMove = await currentWindow.listen('move-hints', (event) => {
                    info(`[listenMove] window: ${currentWindow.label} received move-hints event: ${event.payload}`);
                    const payload = event.payload;
                    if (payload && typeof payload === 'object' && 'x' in payload && 'y' in payload) {
                        const { x, y } = payload;
                        moveHints(x, y);
                    }
                });
                info(`[listenMove] window: ${currentWindow.label} move-hints listener set`);

                // 设置 hints-filter 事件监听
                const unlistenFilter = await currentWindow.listen('filter-hints', (event) => {
                    info(`[listenFilter] window: ${currentWindow.label} received filter-hints event: ${event.payload}`);
                    const letters = event.payload;
                    filterHints(letters);
                });
                info(`[listenFilter] window: ${currentWindow.label} filter-hints listener set`);

                // 设置清理函数
                window.addEventListener('unload', () => {
                    try {
                        unlistenShow();
                        unlistenShow2();
                        unlistenHide();
                        unlistenMove();
                        unlistenFilter();
                        info(`[cleanup] window: ${currentWindow.label} listeners cleaned`);
                    } catch (error) {
                        info(`[cleanup] window: ${currentWindow.label} failed to clean listeners: ${error}`);
                    }
                });

            } catch (error) {
                error(`[initialize] window: ${currentWindow.label} failed to set listeners: ${error}`);
            }

            // 错误处理
            window.addEventListener('error', (event) => {
                error(`[initialize] window: ${currentWindow.label} caught global error: ${event.error}`);
            });

            window.addEventListener('unhandledrejection', (event) => {
                error(`[initialize] window: ${currentWindow.label} caught unhandled rejection: ${event.reason}`);
            });
        }

        // 等待 DOM 加载完成后再初始化
        document.addEventListener('DOMContentLoaded', () => {
            initialize().catch(error => {
                error(`[initialize] failed: ${error}`);
            });
        });
    </script>
</body>

</html>
